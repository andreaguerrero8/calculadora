<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link id="link" rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/31c51aa85d.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <div class="content-fluid body">
            <div class="selectColores">
                <p>1</p> <br> <p>2</p>  <p class="p">3</p>
            </div>

            <div class="btns">
                <div>
                    <pls class="letras">calc</p>
                </div>

                <div class="divTheme">
                    <p class="letrasTheme">THEME</p>
                    <div class="contDivBtnTheme">
                        <button class="theme" id="theme"><span><i class="fa-solid fa-circle UNO"></i></span></button>
                        <button class="theme" id="themeDos"><span><i class="fa-solid fa-circle DOS"></i></span></button>
                        <button class="theme" id="themeTres"><span><i class="fa-solid fa-circle TRES"></i></span></button>
                    </div>
                </div>

            </div>

        </div>
    </header>

    <main>
        <div class="pantalla">
            <span id="result">0</span>
        </div>


        <div class="numeros">
            <input class="btn" type="button" onclick="add('7')" value="7">
            <input class="btn" type="button" onclick="add('8')" value="8">
            <input class="btn" type="button" onclick="add('9')" value="9">
            <input class="btn-del" type="button" onclick="del()" value="DEL">
            <br>

            <input class="btn" type="button" onclick="add('4')" value="4">
            <input class="btn" type="button" onclick="add('5')" value="5">
            <input class="btn" type="button" onclick="add('6')" value="6">
            <input class="btn" type="button" onclick="add('+')" value="+">
            <br>

            <input class="btn" type="button" onclick="add('1')" value="1">
            <input class="btn" type="button" onclick="add('2')" value="2">
            <input class="btn" type="button" onclick="add('3')" value="3">
            <input class="btn" type="button" onclick="add('-')" value="-">
            <br>

            <input class="btn" type="button" onclick="add('.')" value=".">
            <input class="btn" type="button" onclick="add('0')" value="0">
            <input class="btn" type="button" onclick="add('/')" value="/">
            <input class="btn" type="button" onclick="add('*')" value="X">
            <br>

            <input class="btnUlt-reset" type="button" onclick="del()" value="RESET">
            <input class="btnUlt-igual" type="button" onclick="calc()" value="=">

        </div>
        </div>
        <script src="./script/script.js"></script>
    </main>

</body>

</html>
